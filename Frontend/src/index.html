<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>User Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- bootstrap css -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        app {
            flex: 1;
            display: block;
        }
    </style>
    
    <!-- Handle client-side routing for static hosting -->
    <script type="text/javascript">
        // Show loading indicator immediately
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            // Remove body visibility hidden
            document.body.style.visibility = 'visible';
        });
        
        // Hide loading indicator when app is bootstrapped
        window.addEventListener('load', function() {
            console.log('All resources loaded');
            var loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                setTimeout(function() {
                    loadingIndicator.style.display = 'none';
                }, 1000);
            }
        });

        // Add error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            var loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.innerHTML = '<p style="color: red;">Error loading application. Please check console for details.</p>';
            }
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</head>
<body>
    <div id="loading-indicator">
        <div class="spinner"></div>
        <p>Loading User Management System...</p>
        <p style="font-size: 12px; color: #666;">If this message persists, please check your console for errors.</p>
    </div>
    
    <app>
        <!-- App content will be rendered here -->
    </app>

    <!-- credits -->
    <div class="text-center mt-4">
        <p>
            <a href="#" target="_top">User Management System</a>
        </p>
        <p>
            <a href="https://github.com/CenaAlex/User-Management-Final-System" target="_top">GROUP H</a>
        </p>
    </div>
</body>
</html>
