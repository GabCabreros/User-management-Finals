<div class="card mb-4">
    <div class="card-header">
        <h3 class="mb-0">REQUESTS</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Employee</th>
                        <th>Items</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let request of requests">
                        <td>{{request.type}}</td>
                        <td>{{request.account?.email}} ({{request.account?.role}})</td>
                        <td>
                            <span *ngIf="request.items && request.items.length > 0">
                                {{request.items[0].name}} <span *ngIf="request.items.length > 1">(x{{request.items.length}})</span>
                            </span>
                            <span *ngIf="!request.items || request.items.length === 0">No items</span>
                        </td>
                        <td>
                            <span *ngIf="request.status === 'Pending'" class="badge bg-warning">Pending</span>
                            <span *ngIf="request.status === 'Approved'" class="badge bg-success">Approved</span>
                            <span *ngIf="request.status === 'Rejected'" class="badge bg-danger">Rejected</span>
                            <span *ngIf="request.status === 'Completed'" class="badge bg-info">Completed</span>
                            <span *ngIf="request.status !== 'Pending' && request.status !== 'Approved' && request.status !== 'Rejected' && request.status !== 'Completed'" class="badge bg-secondary">{{request.status}}</span>
                        </td>
                        <td>
                            <a routerLink="edit/{{request.id}}" class="btn btn-sm btn-primary">Edit</a>
                        </td>
                    </tr>
                    <tr *ngIf="!requests">
                        <td colspan="5" class="text-center">
                            <span class="spinner-border spinner-border-lg align-center"></span>
                        </td>
                    </tr>
                    <tr *ngIf="requests && !requests.length">
                        <td colspan="5" class="text-center">
                            <div class="p-2">No Requests To Display</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a routerLink="add" class="btn btn-primary">Add Request</a>
        </div>
    </div>
</div>
