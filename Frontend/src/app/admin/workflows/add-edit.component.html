<h1>{{title}}</h1>
<div *ngIf="loading" class="spinner-border spinner-border-lg align-center"></div>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Employee</label>
        <select formControlName="employeeId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }">
            <option [ngValue]="''">-- Select Employee --</option>
            <option *ngFor="let employee of employees" [ngValue]="employee.id">
                {{employee.employeeId}} - {{employee.account?.firstName}} {{employee.account?.lastName}} ({{employee.position}})
            </option>
        </select>
        <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
            <div *ngIf="f.employeeId.errors.required">Employee is required</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Type</label>
        <select formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
            <option [ngValue]="''">-- Select Type --</option>
            <option *ngFor="let type of types" [ngValue]="type">{{type}}</option>
        </select>
        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
            <div *ngIf="f.type.errors.required">Type is required</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" rows="3"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Status</label>
        <select formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
            <option *ngFor="let status of statuses" [ngValue]="status">{{status}}</option>
        </select>
        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
            <div *ngIf="f.status.errors.required">Status is required</div>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Previous Value</label>
            <input type="text" formControlName="previousValue" class="form-control" />
        </div>
        <div class="mb-3 col">
            <label class="form-label">New Value</label>
            <input type="text" formControlName="newValue" class="form-control" />
        </div>
    </div>
    <div class="mb-3">
        <button [disabled]="submitting" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <a routerLink="/admin/workflows" class="btn btn-link">Cancel</a>
    </div>
</form>
