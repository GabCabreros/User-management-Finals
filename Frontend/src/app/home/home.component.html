<div class="p-4">
    <div class="container">
        <h1>Welcome, {{account.title}} {{account.firstName}} {{account.lastName}}!</h1>
        <p>You're logged in to the Angular application!</p>

        <div class="card mt-4">
            <div class="card-header bg-light">
                <h3 class="mb-0">Account Details</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Name:</strong> {{account.title}} {{account.firstName}} {{account.lastName}}</p>
                        <p><strong>Email:</strong> {{account.email}}</p>
                        <p><strong>Role:</strong> <span class="badge badge-primary">{{account.role}}</span></p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <strong>Status:</strong> 
                            <span *ngIf="account.status === 'Active'" class="badge badge-success">
                                <i class="fas fa-check-circle mr-1"></i> Active
                            </span>
                            <span *ngIf="account.status === 'Inactive'" class="badge badge-danger">
                                <i class="fas fa-times-circle mr-1"></i> Inactive
                            </span>
                        </p>
                        <p><strong>Verified:</strong> Yes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
